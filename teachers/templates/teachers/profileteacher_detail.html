{% extends "base.html" %}

{% load static %}

{% block css %}
<link href="{% static 'students/css/lk.css' %}" rel="stylesheet">
{% endblock css %}

{% block main %}
<div>
  <h1>Личный кабинет</h1>
  <h2>{{ object.user.username }}</h2>
  <div>
    Город: {{ object.user.profile.location }}
  </div>
  <div>
    Фото: {{ object.user.profile.avatar }}
  </div>
  <div class="avatar" style="background: url(/media/{{ object.user.profile.avatar }}) center no-repeat;"></div>
</div>
{% endblock main %}
