{% extends "base.html" %}

{% block main %}
<div>
  <h1>Наши преподаватели</h1>
  {% for teacher in object_list %}
    <ul>
      <li>
        <a href="{% url 'teachers:detail' teacher.id %}">{{ teacher.username }} - {{ teacher.location }}</a>
      </li>
    </ul>
  {% endfor %}
</div>
{% endblock main %}
