{% extends "base.html" %}
{% block main %}
<div>
  <h3>Отладочный шаблон</h3>
  <h1>Список студентов</h1>
  {% for student in object_list %}
    <ul>
      <li>
        <a href="{% url 'students:detail' student.id %}">{{ student.user.username }} - {{ student.user.email }}</a>
      </li>
    </ul>
  {% endfor %}
</div>
{% endblock main %}
